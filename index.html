<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="component">
      <div class="result">
        <h3>Your Result</h3>
        <div class="circle">
          <p id="result-number">76</p>
          <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p>
          Your scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary">
        <h3>Summary</h3>
        <div class="summary-lists reaction">
          <div class="summary-icon">
            <img src="./assets/images/icon-reaction.svg" alt="icon" />
            <p>Reaction</p>
          </div>
          <p><strong>80</strong> / 100</p>
        </div>
        <div class="summary-lists memory">
          <div class="summary-icon">
            <img src="./assets/images/icon-memory.svg" alt="icon" />
            <p>Memory</p>
          </div>
          <p><strong>92</strong> / 100</p>
        </div>
        <div class="summary-lists verbal">
          <div class="summary-icon">
            <img src="./assets/images/icon-verbal.svg" alt="icon" />
            <p>Verbal</p>
          </div>
          <p><strong>61</strong> / 100</p>
        </div>
        <div class="summary-lists visual">
          <div class="summary-icon">
            <img src="./assets/images/icon-visual.svg" alt="icon" />
            <p>Visual</p>
          </div>
          <p><strong>72</strong> / 100</p>
        </div>
        <button>Continue</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.linkedin.com/in/anaswalyullah/">Anas Walyullah</a>.
    </div>
  </body>
</html>
